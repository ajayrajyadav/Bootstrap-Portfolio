<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Ajay Yadav</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="./contact.html">Contact Me</a></li>
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li><a href="./index.html">About Me</a></li>
                </ul>
            </div>
        </nav>
    </div> <br><br>
    <div class="container">

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="First Name" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Last Name" mid="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="ironman@starkindustry.com" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Subject" mid="subject" type="text" class="validate">
                        <label for="subject">Subject</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea placeholder="Your Message" id="message" class="materialize-textarea"></textarea>
                        <label for="message">Your Message</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        </button>
                    </div>
                </div>


            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
